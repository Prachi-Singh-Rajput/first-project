<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ol type="A">
        <li>html</li>
        <ol type="I">
            <li>level 0</li>
            <li>level 1</li>
        </ol>
        <li>css</li>
        <li>javascript</li>
    </ol>
</body>
</html><!--ordered list types:
1.alphanumeric (uppercase)="A"
2.alphanumeric (lowercase)="a"
3.roman numeric(uppercase)="I"
4.roman numeric(lowercase)="i"-->
