<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>
<body>
    <script>
        //parameter=when it takes itself//
       function sum(a,b){
        let sum =a+b;
        return sum;
       } 
       //arguements=when we call function//
       console.log(sum(1,9));
       console.log(sum(0,2));
       console.log(sum(20,6));
    </script>
</body>
</html>
